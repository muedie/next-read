{% extends "layout.html" %} 

{% block title %}
    Search 
{% endblock %} 

{% block main %}
<form action="/" method="post">
    <div class="form-group">
        <input class="form-control w-50" autofocus type="text" name="query" placeholder="Search by ISBN, Title, Author" value="{{query}}">
    </div>
</form>
<div class="card-columns">
    {% for book in books %}
    <div class="card">
        <div class="card-body">
            <a href="/book/{{book.isbn}}">
                <h5>{{book.title}}</h5>
            </a>
            <p>{{book.author}} - {{book.year}}</p>
            <small class="text-muted">
                ISBN: {{book.isbn}}
            </small>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
